<html>
<head>
    <style type="text/css">
        table.round {  
            border: 1px solid black;
            -webkit-background-size: 100%;  
            -o-background-size: 100%;  
            -khtml-background-size: 100%;  
            -moz-border-radius: 10px;  
            -webkit-border-radius: 10px;  
        }      
    </style>
</head>

<body>
    <table class="round" >
        <tr>
            <th>Firstname</th>
            <th>Lastname</th>
        </tr>
        <tr>
            <td>Peter</td>
            <td>Doe</td>
        </tr>
        <tr>
            <td>Lois</td>
            <td>Griffin</td>
        </tr>
    </table>
<br>
    <table border=1 >
        <tr>
            <th>Firstname</th>
            <th>Lastname</th>
        </tr>
        <tr>
            <td>Peter</td>
            <td>Doe</td>
        </tr>
        <tr>
            <td>Lois</td>
            <td>Griffin</td>
        </tr>
    </table>    
</body>

</html>
