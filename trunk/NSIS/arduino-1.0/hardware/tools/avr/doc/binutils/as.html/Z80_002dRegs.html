<h5 class="subsubsection">9.32.2.2 Register Names</h5>

<p><a name="index-Z80-registers-1694"></a><a name="index-register-names_002c-Z80-1695"></a>
The registers are referred to with the letters assigned to them by
Zilog. In addition <span class="command">as</span> recognizes <span class="samp">ixl</span> and
<span class="samp">ixh</span> as the least and most significant octet in <span class="samp">ix</span>, and
similarly <span class="samp">iyl</span> and  <span class="samp">iyh</span> as parts of <span class="samp">iy</span>.
