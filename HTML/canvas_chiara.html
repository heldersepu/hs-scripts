<canvas id="c" width=1000 height=1000></canvas>

<script>
  var canvas = document.getElementById("c");
  var ctx = canvas.getContext("2d");
  ctx.lineWidth = 0.5;
  var i = 0;
  var moves = {
    0:   { dir: {x:0, y:3}, pos: {x:270, y:80}},     // H
    50:  { dir: {x:0, y:3}, pos: {x:370, y:80} },    // H
    100: { dir: {x:0, y:3}, pos: {x:425, y:80} },    // I
    150: { dir: {x:1.2, y:-3}, pos: {x:470, y:230} },// A
    200: { dir: {x:1.2, y:3}, pos: {x:530, y:80} },  // A
    250: { dir: {x:0, y:3}, pos: {x:620, y:80} },    // R
    300: { dir: {x:1.2, y:1.2}, pos: {x:620, y:80} },  // R
    350: { dir: {x:1.8, y:1.8}, pos: {x:620, y:140} }, // R
    400: { dir: {x:1.2, y:-3}, pos: {x:765, y:230} },// A
    450: { dir: {x:1.2, y:3}, pos: {x:825, y:80} },  // A
    500: { dir: {x:16, y:0}, pos: {x:120, y:140} }   // -
  }

  function draw(text, font, x, y) {
    ctx.beginPath();
    ctx.font = font;
    ctx.textAlign = "center";
    ctx.strokeText(text, canvas.width / 2 + x, y);
  }
  draw( "CHIARA", "210px Arial", 0, 230);

  function loop() {
    if (i in moves) {
      dir = moves[i].dir
      pos = moves[i].pos
      ctx.moveTo(pos.x, pos.y)
    } else if (i == 550) {
      clearInterval(x)
    }
    ctx.stroke();
    i += 1;
    pos.x += dir.x
    pos.y += dir.y
    ctx.lineTo(pos.x, pos.y)
  }

  x = setInterval(loop, 10);
</script>
