<script type='text/javascript' src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/5.3.1/fabric.min.js"></script>

<canvas id="a" width="100" height="100"></canvas>
<canvas id="b" width="100" height="100"></canvas>

<script>

    var canvas = new fabric.Canvas('a');
    canvas.add(new fabric.Rect({ left: 15, top: 15, height: 50, width: 50, fill: 'red' }));
    canvas.renderAll();
    savedJson = JSON.stringify(canvas)
    console.log(savedJson);


    var canvasb = new fabric.Canvas('b');
    canvasb.loadFromJSON(savedJson);
    canvasb.renderAll();

</script>
